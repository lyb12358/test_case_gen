[tool:pytest]
# pytest配置文件

# 测试发现
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --durations=10

# 最小测试覆盖率
minversion = 6.0

# 标记定义
markers =
    slow: 标记测试为慢速测试
    integration: 集成测试
    unit: 单元测试
    api: API测试
    database: 数据库测试
    smoke: 冒烟测试
    regression: 回归测试
    generation: 生成功能相关测试
    business_type: 业务类型管理测试
    websocket: WebSocket功能测试

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:sqlalchemy.*

# 测试目录
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    .venv
    venv
    node_modules
    coverage
    htmlcov

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 并行测试（如果安装了pytest-xdist）
# -n auto 自动检测CPU核心数