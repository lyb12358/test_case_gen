version: '3.8'

services:
  tsp-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8475:8000"
    environment:
      # Docker 环境数据库配置（覆盖 .env）
      - HOST=host.docker.internal:8474
      - USER=tsp
      - PASSWORD=2222
      - DATABASE=testcase_gen
    volumes:
      - ./output:/app/output
      - ./logs:/app/logs
    restart: unless-stopped

  tsp-frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    expose:
      - "5173"
    restart: unless-stopped

  tsp-nginx:
    image: nginx:alpine
    ports:
      - "8476:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - tsp-frontend
      - tsp-backend
    restart: unless-stopped